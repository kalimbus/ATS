<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Tarım Sistemi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            padding-left: 15px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            padding-right: 15px;
        }
        .nav-buttons button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .container { width: 50%; margin: 20px auto; padding: 20px; border: 1px solid #ddd; }
        input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
        .hidden { display: none; }
        #weather { margin: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ATS (Akıllı Tarım Sistemi)</h1>
        <div class="nav-buttons">
            <button onclick="showRegister()">Kayıt Ol</button>
            <button onclick="showLogin()">Giriş Yap</button>
        </div>
    </div>

    <div id="weather">
        <h2>Hava Durumu</h2>
        <div id="weather-data">Yükleniyor...</div>
    </div>

    <div class="container hidden" id="registerContainer">
        <h2>Kayıt Ol</h2>
        <input type="text" placeholder="Kullanıcı Adı" id="regUsername">
        <input type="password" placeholder="Şifre" id="regPassword">
        <button onclick="register()">Kayıt Ol</button>
    </div>

    <div class="container hidden" id="loginContainer">
        <h2>Giriş Yap</h2>
        <input type="text" placeholder="Kullanıcı Adı" id="username">
        <input type="password" placeholder="Şifre" id="password">
        <button onclick="login()">Giriş</button>
    </div>

    <script>
        function fetchWeather() {
            const apiKey = 'YOUR_API_KEY'; // Buraya kendi API anahtarınızı ekleyin
            const city = 'Istanbul'; // Kullanıcının konumuna göre değiştirebilirsiniz
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&lang=tr&appid=${apiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let forecast = '';
                    for (let i = 0; i < 7; i++) {
                        let weather = data.list[i * 8]; // Her gün için tahmini al
                        let date = new Date(weather.dt_txt).toLocaleDateString();
                        forecast += `<p><strong>${date}</strong>: ${weather.weather[0].description}, Sıcaklık: ${weather.main.temp}°C, Rüzgar: ${weather.wind.speed} m/s, Nem: ${weather.main.humidity}%</p>`;
                    }
                    document.getElementById('weather-data').innerHTML = forecast;
                })
                .catch(error => {
                    document.getElementById('weather-data').innerHTML = 'Hava durumu verisi alınamadı.';
                });
        }
        
        window.onload = function() {
            fetchWeather();
        }
    </script>
</body>
</html>
